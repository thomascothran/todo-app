
<div class="task-input" style="margin-top:50px;">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="input-group">
                <input id="task-input-box"
                    class="form-control input-lg" ng-model="$ctrl.taskInput">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg"
                        id="add-task-main-btn"
                        ng-click="$ctrl.addTask($ctrl.taskInput)"
                        type="submit" value="Add task">
                        add task
                    </button>
                </span>
            </div>
        </div>
    </form>

    {{ $ctrl|json }}

    <div class="task-display">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="status-column-header">
                        <a href="#"
                            ng-click="$ctrl.taskFilter['complete'] =
                                      false;"
                            ng-show="(!$ctrl.taskFilter
                                      .hasOwnProperty('complete'))"
                            >
                            Status
                        </a>
                        <a href="#"
                            ng-click="$ctrl.taskFilter['complete'] =  
                                      true;"
                            ng-show="$ctrl.taskFilter['complete'] ===
                                      false;"
                        >
                            Showing Incomplete
                        </a>
                        <a href="#"
                            ng-click="$ctrl.clearFilter()"
                            ng-show="$ctrl.taskFilter['complete']"
                        >
                            Showing Complete
                        </a>
                    </th>
                    <th id="task-content-header">
                        <a href="#" 
                            ng-click="$ctrl.sortType='content';
                                      $ctrl.sortReverse=(!$ctrl.sortReverse);"
                        >
                            Task
                            <span ng-show="$ctrl.sortType=='content' &&
                                           (!$ctrl.sortReverse);"
                                class="fa fa-caret-down">
                            </span>
                            <span ng-show="$ctrl.sortType=='content' &&
                                           ($ctrl.sortReverse);"
                                class="fa fa-caret-up">
                            </span>
                        </a>
                    </th>
                    <th id="task-created-header">
                        <a href="#"
                            ng-click="$ctrl.sortType='created';
                                      $ctrl.sortReverse=(!$ctrl.sortReverse);"
                        >
                            Created
                            <span ng-show="$ctrl.sortType=='created' &&
                                           (!$ctrl.sortReverse)"
                                class="fa fa-caret-down">
                            <span ng-show="$ctrl.sortType=='created' &&
                                           $ctrl.sortReverse"
                                class="fa fa-caret-up">
                        </th>
                    <th id="task-actions-header">Actions</th>
                </tr>
            <thead>
            <tbody>
                <tr ng-repeat="task in $ctrl.taskList.tasks
                    | filter:$ctrl.taskFilter
                    | orderBy:$ctrl.sortType:$ctrl.sortReverse">
                    <td>
                        <input type="checkbox" ng-model="task.complete">
                    </td>
                    <td>{{ task.content }}</td>
                    <td>{{ task.created | date:'short' }}</td>
                    <td>
                        <a href="#" ng-click="$ctrl.removeTask(task)">
                            <i class="fa fa-trash" 
                                aria-hidden="true"></i>

                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
